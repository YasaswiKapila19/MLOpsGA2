name: Build and Deploy to GKE

on:
  push:
    branches:
      - dev
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: ${{ secrets.GCP_REGION }}
  REPOSITORY: ${{ secrets.GAR_REPO }}
  IMAGE: iris-api
  CLUSTER: ${{ secrets.GKE_CLUSTER }}
  GKE_ZONE: ${{ secrets.GCP_REGION }}

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Decode GCP credentials
        run: |
          echo "${{ secrets.GCP_SA_KEY_2 }}" | base64 --decode > ${HOME}/gcp-key.json
          echo "âœ… Key decoded. SHA256 checksum:"
          sha256sum ${HOME}/gcp-key.json

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_2 }} # you can also pass the base64 secret directly!
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      - name: Build and tag Docker image
        run: |
          docker build -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:latest .

      - name: Push image to Artifact Registry
        run: |
          docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:latest

      - name: Install GKE Auth Plugin via gcloud
        run: |
          gcloud components install gke-gcloud-auth-plugin --quiet

      - name: Get GKE credentials
        run: gcloud container clusters get-credentials ${{ env.CLUSTER }} --zone ${{ env.GKE_ZONE }} --project ${{ env.PROJECT_ID }}

      - name: Deploy to GKE
        run: |
          # Check if the deployment already exists
          if kubectl get deployment iris-api > /dev/null 2>&1; then
            echo "âœ… Deployment exists, updating image..."
            kubectl set image deployment/iris-api iris-api=${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:latest
            kubectl rollout status deployment/iris-api
          else
            echo "ðŸš€ Deployment not found, creating it from deployment.yaml..."
            kubectl apply -f deployment.yaml
            kubectl rollout status deployment/iris-api
          fi

      - name: Apply Service
        run: |
          echo "ðŸŒ Ensuring Service is applied..."
          if kubectl get svc iris-api-service > /dev/null 2>&1; then
            echo "âœ… Service already exists, skipping creation."
          else
            echo "ðŸš€ Creating service from service.yaml..."
            kubectl apply -f service.yaml
          fi
          kubectl get svc iris-api-service

      - name: Apply Horizontal Pod Autoscaler
        run: |
          echo "ðŸ“ˆ Applying HPA configuration..."
          if kubectl get hpa iris-api-hpa > /dev/null 2>&1; then
            echo "âœ… HPA already exists, updating it..."
            kubectl apply -f hpa.yaml
          else
            echo "ðŸš€ Creating new HPA..."
            kubectl apply -f hpa.yaml
          fi
          kubectl get hpa iris-api-hpa

